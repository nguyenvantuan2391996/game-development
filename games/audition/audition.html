<!DOCTYPE html>
<html lang="vi">
<link rel="stylesheet" href="css/audition.css">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>[JavaScript] - Trò chơi " Audition - Nơi cảm xúc thăng hoa "</title>
</head>
<body>
<div class="snowflakes" aria-hidden="true">
    <div class="snowflake">❅</div>
    <div class="snowflake">❆</div>
    <div class="snowflake">❅</div>
    <div class="snowflake">❆</div>
    <div class="snowflake">❅</div>
    <div class="snowflake">❆</div>
    <div class="snowflake">❅</div>
    <div class="snowflake">❆</div>
    <div class="snowflake">❅</div>
    <div class="snowflake">❆</div>
    <div class="snowflake">❅</div>
    <div class="snowflake">❆</div>
</div>

<div id="score-position">
    <p id="score" class="score">0</p>
</div>

<div id="4k-8k-dance">
    <div id="result">
        <img id="pic" src="images/Ready.png" class="center" alt="">
    </div>
    <div class="container" id="container">
        <div id="position-space"></div>
        <div class="box" id="box"></div>
    </div>
    <div id="list-key" class="margin-css">
        <img class="inline" id="1" src="" alt="">
        <img class="inline" id="2" src="" alt="">
        <img class="inline" id="3" src="" alt="">
        <img class="inline" id="4" src="" alt="">
        <img class="inline" id="5" src="" alt="">
        <img class="inline" id="6" src="" alt="">
        <img class="inline" id="7" src="" alt="">
        <img class="inline" id="8" src="" alt="">
        <img class="inline" id="9" src="" alt="">
        <img class="inline" id="10" src="" alt="">
        <img class="inline" id="11" src="" alt="">
    </div>
    <div id="count-reverse">
        <p id="reverse" class="reverse"></p>
    </div>
</div>

<div id="beat-up-dance">
    <div class="bars-beat-up">
        <div class="layout">
            <p class="col col-main">
                <img id="left-up-beat-up" src="images/left-up.png" style="width: 80px; height: 80px; margin: -25px;" alt="left-up">
                <div class="position-space-beat-up" style="margin-left: 460px; height: 62px; opacity: 40%"></div>
            </p>
            <p class="col col-complementary" role="complementary">
                <img id="right-up-beat-up" src="images/right-up.png" style="width: 80px; height: 80px; margin: -25px -25px -25px 450px;" alt="right-up">
                <div class="position-space-beat-up" style="margin-left: 640px; height: 62px; opacity: 40%"></div>
            </p>
        </div>
    </div>

    <div class="bars-beat-up" style="margin-top: 50px">
        <div class="layout">
            <p class="col col-main">
                <img id="left-beat-up" src="images/left.png" style="width: 50px; height: 50px; margin: -10px" alt="left">
                <div class="position-space-beat-up" style="margin-left: 460px; height: 62px; opacity: 40%"></div>
            </p>
            <p class="col col-complementary" role="complementary">
                <img id="right-beat-up" src="images/right.png" style="width: 50px; height: 50px; margin: -8px -25px -25px 470px;" alt="right">
                <div class="position-space-beat-up" style="margin-left: 640px; height: 62px; opacity: 40%"></div>
            </p>
        </div>
    </div>

    <div class="bars-beat-up" style="margin-top: 50px">
        <div class="layout">
            <p class="col col-main">
                <img id="left-down-beat-up" src="images/left-down.png" style="width: 80px; height: 80px; margin: -25px" alt="left-down">
                <div class="position-space-beat-up" style="margin-left: 460px; height: 62px; opacity: 40%"></div>
            </p>
            <p class="col col-complementary" role="complementary">
                <img id="right-down-beat-up" src="images/right-down.png" style="width: 80px; height: 80px; margin: -25px -25px -25px 450px;" alt="right-down">
                <div class="position-space-beat-up" style="margin-left: 640px; height: 62px; opacity: 40%"></div>
            </p>
        </div>
    </div>

    <div class="container-beat-up">
        <div class="position-space-beat-up" id="position-space-beat-up"></div>
        <div class="box" id="box-beat-up"></div>
    </div>
</div>

</body>
</html>

<script type="text/javascript" src="js/constants.js"></script>
<script type="text/javascript" src="js/dance-8k-and-4k.js"></script>
<script type="text/javascript" src="js/dance-beat-up.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
