<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="../common/css/home.css">
<link rel="stylesheet" href="../common/css/table.css">
<link rel="stylesheet" href="css/audition.css">

<head>
    <meta charset="UTF-8">
    <title>Home game audition</title>
</head>
<body>

<h1>Guide</h1>
<table>
    <tr class="heading">
        <th>Button</th>
        <th>Content</th>
    </tr>
    <tr>
        <td>Del</td>
        <td>Dance with reverse button</td>
    </tr>
    <tr>
        <td>⬆ ⬇ ⬅ ➡</td>
        <td>Up Down Left Right</td>
    </tr>
    <tr>
        <td>↖ ↙ ↗ ↘</td>
        <td>Left-Up Left-Down Right-Up Right-Down</td>
    </tr>
</table>

<div>
    <div class="options" >
        <label for="list-music"></label><select id="list-music" class="hide-option option">
        <option selected="selected" disabled="disabled" value="">Select music</option>
        <option value="https://data.chiasenhac.com/down2/2276/2/2275150-9f672b16/128/Waiting%20For%20You%20-%20MONO_%20Onionn.mp3">Waiting For You - Mono</option>
        <option value="https://data.chiasenhac.com/down2/2274/2/2273480-77a54e64/128/dua%20nao%20lam%20em%20buon_%20-%20Phuc%20Du.mp3">Đứa nào làm em buồn? - Phúc Du</option>
        <option value="https://data.chiasenhac.com/down2/2226/2/2225812-e3722baa/128/See%20Tinh%20-%20Hoang%20Thuy%20Linh.mp3">See Tình - Hoàng Thuỳ Linh</option>
    </select>
    </div>

    <div class="options" style="margin-top: 30px">
        <label for="list-type-dance"></label><select id="list-type-dance" class="hide-option option">
        <option selected="selected" disabled="disabled" value="">Select type dance</option>
        <option value="4k">4K Dance</option>
        <option value="8k">8K Dance</option>
    </select>
    </div>
</div>

<div class="button" id="button" onclick="handleLetGo()">Let's go!</div>
</body>
</html>

<script type="text/javascript" src="js/constants.js"></script>
