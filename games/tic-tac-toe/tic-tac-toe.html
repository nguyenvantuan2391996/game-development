<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="../common/css/table.css">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table id="matrix-tic-tac-toe">
    <tr>
        <td>Del</td>
        <td>Dance with reverse button</td>
    </tr>
    <tr>
        <td>⬆ ⬇ ⬅ ➡</td>
        <td>Up Down Left Right</td>
    </tr>
    <tr>
        <td>↖ ↙ ↗ ↘</td>
        <td>Left-Up Left-Down Right-Up Right-Down</td>
    </tr>
</table>
</body>
</html>

<script>
    window.addEventListener("load", (event) => {
        // Get a reference to the table
        let tableRef = document.getElementById("matrix-tic-tac-toe");

        // Insert a row at the end of the table
        let newRow = tableRef.insertRow(0);

        // Insert a cell in the row at index 0
        let newCell = newRow.insertCell(0);

        // Append a text node to the cell
        let newText = document.createTextNode('New bottom row');
        // newCell.appendChild(newText);
        newRow.appendChild(newText);

    });
</script>
