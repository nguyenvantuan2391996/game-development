  function renderBikes() {
    bikes.forEach((bike) => {
      const bikeCard = document.createElement("div");
      bikeCard.className = "bg-white shadow-md rounded-lg overflow-hidden";

              <span class="text-orange-500 font-bold">${bike.discountedPrice}</span>

            <ul class="text-gray-600 text-sm">
              ${bike.features.map((feature) => `<li>${feature}</li>`).join("")}

              <button class="bg-orange-500 text-white px-4 py-2 rounded-md hover:bg-orange-600 flex-1">

                Mua Trả Góp
              </button>
            </div>
          </div>
        `;

      bikeList.appendChild(bikeCard);
    });
  }

  // Initialize page with bikes
  renderBikes();

  const menuToggle = document.getElementById('menu-toggle');
  const mobileMenu = document.getElementById('mobile-menu');

  menuToggle.addEventListener('click', () => {
    mobileMenu.classList.toggle('hidden');
  });

  // JavaScript to handle automatic slide functionality
  const slides = document.querySelector('.slides');
  const slideCount = slides.children.length;
  let currentIndex = 0;
  let interval;

  // Function to update the slide position
  function updateSlidePosition() {
    slides.style.transform = `translateX(-${currentIndex * 20}%)`;
  }

  // Move to the next slide
  function nextSlide() {
    currentIndex = (currentIndex + 1) % slideCount;
    updateSlidePosition();
  }

  // Move to the previous slide
  function prevSlide() {
    currentIndex = (currentIndex - 1 + slideCount) % slideCount;
    updateSlidePosition();
  }

  // Add event listeners to the navigation buttons
  document.getElementById('next').addEventListener('click', () => {
    nextSlide();
    resetAutoSlide();
  });

  document.getElementById('prev').addEventListener('click', () => {
    prevSlide();
    resetAutoSlide();
  });

  // Start auto-sliding every 5 seconds
  function startAutoSlide() {
    interval = setInterval(nextSlide, 5000); // 5000ms = 5 seconds
  }

  // Reset the auto-slide interval
  function resetAutoSlide() {
    clearInterval(interval);
    startAutoSlide();
  }

  // Initialize the slider by starting auto-slide
  startAutoSlide();
</script>
